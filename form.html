<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <header>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/form.html">Form</a>
      </nav>
    </header>
    <main>
        <form method="post" action="http://localhost:3000/profile">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
            </div> 
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>     
            <div>
                <h3>Do you work?</h3>
               <label for="fullTime">
                <input type="checkbox" id="fullTime" name="checkboxes" value="Full Time">
                Full Time
               </label>
               <label for="partTime">
               <input type="checkbox" id="partTime" name="checkboxes" value="Part Time">
               Part Time
               </label>
               <label for="casual">
                <input type="checkbox" id="casual" name="checkboxes" value="casual">
                Casual
                </label>
                <label for="unemplyed">
                    <input type="checkbox" id="unemplyed" name="checkboxes" value="unemplyed">
                    Unemployed
                    </label>
            </div>
            <label for="country">country</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="New Zealand">NZ</option>
                <option value="Australia">Australia</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Submit form</button>
    </main>
    <footer>Copyright 2021 &copy;</footer>
  </body>
</html>
